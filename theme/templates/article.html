{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block style %}
<style>
  div.article {
    color: #2d3748;
    font-size: 1.1rem;
    line-height: 1.625;
    font-family: Yrsa, Georgia, Cambria, Times New Roman, Times, serif;
  }
  div.article h2 {
    color: #1a202c;
    text-transform: uppercase;
    font-weight: 500;
    font-family: Yrsa, Georgia, Cambria, Times New Roman, Times, serif;
    font-size: 1.25rem;
    letter-spacing: 0.025em;
    margin-top: 3rem;
    margin-bottom: 1.5rem;
  }
  div.article h3 {
    color: #1a202c;
    text-transform: uppercase;
    font-size: 0.875rem;
    letter-spacing: 0.025em;
    margin-bottom: 1.5rem;
  }
  div.article ul {
    list-style-type: circle;
    margin-bottom: 1rem;
  }
  div.article ol {
    list-style-type:decimal;
    margin-bottom: 1rem;
  }
  div.article p {
    margin-bottom: 1rem;
  }
  div.article code{
    font-size: 0.8rem;
    background-color: #e2e8f0;
    padding: 0.25rem 0.25rem;
    border-radius: 0.125rem;
  }
  div.article pre{
    font-size: 0.9rem;
    background-color: white;
    border-radius: 0.25rem;
    padding: 0.7rem 1rem;
    margin-bottom: 1rem;
  }
  div.article a {
    text-decoration: underline;
  }
  div.article a:hover{
    text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="md:ml-48 max-w-lg">
  <div class="mt-20">
    <h1 class="font-serif text-gray-700 text-3xl font-thin leading-tight">
      {{ article.title }}
    </h1>
    <span class="text-md text-gray-600 font-serif">{{ article.locale_date }}</span>
    <hr class="mt-3 border-gray-500 w-10">
  </div>
  <div class="article mt-12">
    {{ article.content }}
  </div>
</div>
{% endblock %}
