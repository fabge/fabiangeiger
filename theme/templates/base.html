<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-89999434-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-89999434-5');
  </script>

  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicons/site.webmanifest">
  <link rel="mask-icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  </meta name="description"
    content="Personal site - interests around data science, photography and and everything web-related.">
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />
  <link href="https://fonts.googleapis.com/css?family=Yrsa:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  {% block style %}{% endblock %}
</head>

<body>
  <div class="bg-gray-200 font-sans">

    <nav class="bg-white">
      <div class="container mx-auto px-4 py-2 xl:px-20 md:pt-16 md:pb-4 flex items-center justify-between flex-wrap">
        <div class="flex items-center flex-shrink-0 mr-6 font-display text-3xl text-gray-700 hover:text-gray-900">
          <a href="/">FG</a>
        </div>
        <div class="block lg:hidden">
          <button
            class="flex items-center px-3 py-2 border rounded text-gray-600 border-gray-500 hover:text-gray-800 hover:border-gray-500" onclick="toggle()">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div class="w-full block lg:flex lg:items-center lg:w-auto hidden mb-4 lg:mb-0" id="menu">
          <div class="text-sm lg:flex-grow text-gray-600">
            <a href="/#projects" class="block mt-4 lg:inline-block hover:text-gray-800 lg:mt-0 lg:ml-8">
              Projects
            </a>
            <a href="/photos" class="block mt-4 lg:inline-block hover:text-gray-800 lg:mt-0 lg:ml-8">
              Photos
            </a>
            <a href="/articles" class="block mt-4 lg:inline-block hover:text-gray-800 lg:mt-0 lg:ml-8">
              Articles
            </a>
            <a href="/#about" class="block mt-4 lg:inline-block hover:text-gray-800 lg:mt-0 lg:ml-8">
              About
            </a>
            <a href="/#contact" class="block mt-4 lg:inline-block hover:text-gray-800 lg:mt-0 lg:ml-8">
              Contact
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 xl:px-20">
      {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 mt-24">
      <div class="container mx-auto px-4 xl:px-20 text-gray-400 text-sm py-8 font-light">
        Â© Fabian Geiger 2019
      </div>
    </footer>
  </div>
</body>
<script>
  const menu = document.getElementById('menu');
  const toggle = () => menu.classList.toggle("hidden");
</script>

</html>
