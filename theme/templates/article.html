{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="md:ml-48 max-w-lg">
  <div class="mt-20">
    <h1 class="font-serif text-gray-700 text-3xl font-thin leading-tight">
      {{ article.title }}
    </h1>
    <span class="text-md text-gray-600 font-serif">{{ article.locale_date }}</span>
    <hr class="mt-3 border-gray-500 w-10">
  </div>
  <div class="prose mt-12">
    {{ article.content }}
  </div>
</div>
{% endblock %}
