{% block content %}

  </h2> -->

</div>
<div class="columns-2 md:columns-3 mt-20">
  <div class="w-full pb-4 break-inside-avoid">
    <img src="photos/2017-01-01.jpg" loading="lazy" alt="Photo">
  </div>
  <div class="w-full pb-4 break-inside-avoid">
    <img src="photos/2017-02-04.jpg" loading="lazy" alt="Photo">
  </div>
  <div class="w-full pb-4 break-inside-avoid">
    <img src="photos/2017-03-15.jpg" loading="lazy" alt="Photo">
  </div>
  <div class="block w-full pb-4 break-inside-avoid">
    <img src="photos/2017-06-10.jpg" loading="lazy" alt="Photo">
  </div>
  <div class="block w-full pb-4 break-inside-avoid">
    <img src="photos/2017-07-07.jpg" loading="lazy" alt="Photo">
  </div>
  <div class="hidden md:block w-full pb-4 break-inside-avoid">
    <img src="photos/2017-08-06.jpg" loading="lazy" alt="Photo">
  </div>
  <div class="hidden md:block w-full pb-4 break-inside-avoid">
    <img src="photos/2017-11-21.jpg" loading="lazy" alt="Photo">
  </div>
  <div class="hidden md:block w-full pb-4 break-inside-avoid">
    <img src="photos/2017-12-02.jpg" loading="lazy" alt="Photo">
  </div>
</div>

<hr class="mt-16 border-gray-400">

<div class="md:flex items-start mt-16" id="projects">
  <div class="md:w-1/3">
    <h2 class="font-serif text-gray-700 text-3xl font-thin leading-tight hover:underline">
      <a href="/articles">
        Articles >
      </a>
    </h2>
    <hr class="mt-3 border-gray-500 w-10">
  </div>
  <div class="flex flex-col md:w-2/3">
    {% for article in articles[:3] %}
    <div class="mb-6 mt-6 md:mt-0">
      <div class="mb-1">
        <a class="text-gray-700 text-md font-bold hover:underline" href="/{{ article.slug }}.html">{{ article.title
          }}</a>
        <label class="text-sm font-light text-gray-500 ml-2">{{ article.locale_date }}</label>
      </div>
      <div class="font-serif text-gray-700 text-sm">
        {{ article.content|truncate(110) }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<hr class="mt-16 border-gray-400">

<div class="lg:flex lg:items-start mt-16" id="contact">
  <div class="lg:w-1/3">
    <h2 class="font-serif text-gray-700 text-3xl font-thin leading-tight">
      Get in touch.
    </h2>
    <hr class="mt-3 border-gray-500 w-10">
  </div>
  <div class="mt-8 lg:mt-0 lg:w-1/3">
    <a class="bg-gray-400 text-gray-800 font-bold hover:bg-gray-500 px-4 py-2 rounded inline-flex items-center"
      href="mailto:hello@fabiangeiger.com">
      <svg class="fill-current mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <path class="heroicon-ui"
          d="M4 4h16a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6c0-1.1.9-2 2-2zm16 3.38V6H4v1.38l8 4 8-4zm0 2.24l-7.55 3.77a1 1 0 01-.9 0L4 9.62V18h16V9.62z" />
      </svg>
      <span>
        hello@fabiangeiger.com
      </span>
    </a>
  </div>
</div>


{% endblock %}
