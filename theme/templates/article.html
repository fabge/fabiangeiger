{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block style %}
<style>
  div.article h1 {
    text-transform: uppercase;
    font-weight: 300;
    font-family: Yrsa, Georgia, Cambria, Times New Roman, Times, serif;
    font-size: 1.25rem;
    letter-spacing: 0.025em;
    margin-bottom: 1.5rem;
  }
  div.article h2 {
    text-transform: uppercase;
    font-size: 0.875rem;
    letter-spacing: 0.025em;
    margin-bottom: 1.5rem;
  }
  div.article ul {
    list-style-type: circle;
    margin-bottom: 1rem;
  }
  div.article p {
    margin-bottom: 1rem;
  }
  div.article {
    font-size: 0.9rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="md:ml-48">
  <div class="mt-20">
    <h1 class="font-serif text-gray-700 text-3xl font-thin leading-tight">
      {{ article.title }}
    </h1>
    <span class="text-md text-gray-600 font-serif">{{ article.locale_date }}</span>
    <hr class="mt-3 border-gray-500 w-10">
  </div>
  <div class="article mt-12">
    {{ article.content }}
  </div>
</div>
{% endblock %}
