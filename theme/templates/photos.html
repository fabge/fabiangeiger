{% extends "base.html" %}

{% block content %}

<div class="flex flex-col md:flex-row mt-12">
  <div class="md:mr-32">
    <h1 class="font-serif text-gray-700 text-3xl font-thin leading-tight">
      Photos
    </h1>
    <hr class="mt-3 border-gray-500 w-10 mb-8 md:mb-0">
  </div>

  <div class="flex flex-col items-center">
    {% for image in page.photos %}
    <a class="max-w-xl mb-12" loading="lazy" href="{{ image }}"
      title="{{ image }}"><img src="{{ image }}"></a>
    {% endfor %}
  </div>
</div>

{% endblock %}
